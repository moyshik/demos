<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				font-family:sans-serif;
			}
			#country{
				width:100%;
				font-size:25px;
				border:0px solid red;
				padding:10px;
				background-color:darkslategray;
				color:white;
				border-radius:10px;
			}
			.ioi{
				border:2px solid gray;
				padding:10px;
			}
			#out{
				color:lime;
			}
		</style>
	</head>
	<body onload="main()">
		<h1>You have selected: <span id="out"></span></h1>
		<div class="ioi">
			<h2>Select your country:</h2>
			<select id="country" onchange="main()">
				<option value="Afghanistan">Afghanistan</option>
				<option value="Bangladesh">Bangladesh</option>
				<option value="India">India</option>
				<option value="United States">US</option>
			</select>
		</div>
		<script>
			function main(){
				let country=document.getElementById('country').value;
				document.getElementById('out').innerHTML=country;
			}
		</script>
	</body>
</html>
